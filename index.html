<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>CPU-Scheduling Simulator</h1>
    <div id="inputContainer">
        <h2>INPUT</h2>
        <form action="#">
            <div id="algoContainer">
                <label for="alogorithm">Select an Alogorithm</label>
                <select id="alogorithm">
                    <option value="fcfs">First Come First Serve(FCFS)</option>
                    <option value="sjf">Shortest Job First(SJF)</option>
                    <option value="srtf">Shortest Remaining Time First(SRTF)</option>
                    <option value="prio1">Priority(Non-Preemptive)</option>
                    <option value="prio2">Priority(Preemptive)</option>
                    <option value="rr">Round Robin(RR)</option>
                </select>
                <div id="qaumtamTime">
                    <label for="Qtime">Quantam Time:</label>
                    <input type="number" placeholder="eg. 2">
                </div>
            </div>
            <table>
                <tr>
                    <th>Processor ID</th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Priority</th>
                    <th></th>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="process1" placeholder="Process Name">
                    </td>
                    <td>
                        <input type="number" id="arraival1" placeholder="Arraival Time">
                    </td>
                    <td>
                        <input type="number" id="burst1" placeholder="Burst Time">
                    </td>
                    <td>
                        <input type="number" id="priority1" placeholder="Priority">
                    </td>
                    <td>
                        <button id="addButton">Add Process</button>
                    </td>
                </tr>
            </table>
            <button id="solve">Solve</button>
        </form>
    </div>
















    <div id="outputContainer">
        <h2>OUTPUT</h2>
        <div id="gantt">
            <h3>Gantt Chat</h3>
        </div>
        <table border="1" style="border-collapse: collapse;">

            <tr>
                <th>Process</th>
                <th>Arrival Time</th>
                <th>Burst Time</th>
                <th>Completion Time</th>
                <th>Turnaround Time</th>
                <th>Waiting Time</th>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div id="tt">
            Average Turnaround Time:
        </div>
        <div id="wt">
            Average Waiting Time:
        </div>
        <div id="animBtn">
            <button>Visualize the Scheduling</button>
        </div>

    </div>
</body>

</html>
